<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLover - Perfil do Pet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cliente-container">
        <div class="pet-perfil">
            <div class="pet-header">
                <h1>Nome do Pet</h1>
                <button id="logout-btn" class="btn-logout" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: 'Lexend', sans-serif; font-weight: 500;">Sair</button>
            </div>

            <div class="pet-content">
                <div class="pet-foto">
                    <img src="images/black-cat.jpg" alt="Gato Preto">
                </div>

                <div class="pet-info">
                    <p><strong>Data de nascimento:</strong></p>
                    <p><strong>Raça:</strong></p>
                    <p><strong>Tutor:</strong></p>
                    <p><strong>Observações:</strong></p>
                </div>

                <div class="pet-agenda">
                    <div class="agenda-box">
                        <h3>Agenda</h3>
                        <div class="agenda-item">
                            <input type="checkbox" id="consulta1">
                            <label for="consulta1">Consulta de Rotina - 25/10</label>
                        </div>
                        <div class="agenda-item">
                            <input type="checkbox" id="encontro">
                            <label for="encontro">Encontro de Pets - 01/11</label>
                        </div>
                        <div class="agenda-item">
                            <input type="checkbox" id="banho">
                            <label for="banho">Banho e Tosa - 10/11</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="vacina-section">
            <h2>Histórico de Vacinas</h2>
            <table class="vacina-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Vacina</th>
                        <th>Dose</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="consultas-section" style="margin-top: 30px;">
            <h2>Consultas</h2>
            <div id="consultas-lista" style="display: grid; gap: 15px; margin-top: 20px;">
                <p style="text-align: center; color: #999;">Nenhuma consulta registrada ainda</p>
            </div>
        </div>

        <div class="prescricoes-section" style="margin-top: 30px;">
            <h2>Prescrições Médicas</h2>
            <div id="prescricoes-lista" style="display: grid; gap: 15px; margin-top: 20px;">
                <p style="text-align: center; color: #999;">Nenhuma prescrição registrada ainda</p>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cliente.controller.js"></script>
</body>
</html>
