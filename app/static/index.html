<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLover - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img style="padding-top: 35%;" src="images/Adobe Express - file (2).png" alt="Cachorro e Gato">
        </div>
        <div class="login-form">
            <h1>Bem-vindo, PetLover!</h1>
            <form>
                <input style="width: 70%;" type="email" placeholder="Digite seu email" class="input-field" required>
                <input style="width: 70%;" type="password" placeholder="Digite sua senha" class="input-field" required>
                <div class="form-links">
                    <a href="#" class="link">Esqueci a senha</a>
                    <a href="escolhacadastro.html" class="link">Cadastre-se</a>
                </div>
                <button style="width:70%"   type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
