<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLover - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cadastro-container">
        <h1>Torne-se um PetLover!</h1>
        <center > <h2>Espaço do Veterinário</h2> </center>
        <br>
        <br>
        <form class="cadastro-form">
            <div class="form-columns">
                <div class="column">
                    <input type="text" placeholder="Nome Completo" class="input-field" required>
                    <input type="email" placeholder="Digite seu email" class="input-field" required>
                    <input type="password" placeholder="Digite sua senha" class="input-field" required>
                    <input type="password" placeholder="Confirme a senha" class="input-field" required>
                </div>
                <div class="column">
                    <input type="text" placeholder="CRMV" class="input-field" required>
                    <input type="text" placeholder="CPF" class="input-field" required>
                   
                    
                </div>
            </div>
            <center> <button type="submit" class="btn-primary">Enviar</button> </center>
        </form>
    </div>
</body>
</html>
