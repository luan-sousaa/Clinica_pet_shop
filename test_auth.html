<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autenticação</title>
</head>
<body>
    <h1>Teste de Autenticação JWT</h1>
    
    <div>
        <h2>1. Login</h2>
        <button id="btnLogin">Fazer Login</button>
        <pre id="resultLogin"></pre>
    </div>

    <div>
        <h2>2. Verificar Token no LocalStorage</h2>
        <button id="btnCheckToken">Verificar Token</button>
        <pre id="resultToken"></pre>
    </div>

    <div>
        <h2>3. Testar API com Token</h2>
        <button id="btnTestAPI">Buscar Dados do Pet</button>
        <pre id="resultAPI"></pre>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // 1. Fazer Login
        document.getElementById('btnLogin').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'carlos@teste.com',
                        senha: 'senha123'
                    })
                });

                const data = await response.json();
                document.getElementById('resultLogin').textContent = JSON.stringify(data, null, 2);

                // Salvar token no localStorage
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('Token salvo:', data.token);
                }
            } catch (error) {
                document.getElementById('resultLogin').textContent = 'Erro: ' + error.message;
            }
        });

        // 2. Verificar Token
        document.getElementById('btnCheckToken').addEventListener('click', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('resultToken').textContent = 
                `Token: ${token}\n\nUser: ${user}`;
        });

        // 3. Testar API com Token
        document.getElementById('btnTestAPI').addEventListener('click', async () => {
            try {
                const token = localStorage.getItem('token');
                
                if (!token) {
                    document.getElementById('resultAPI').textContent = 'Erro: Token não encontrado. Faça login primeiro.';
                    return;
                }

                const response = await fetch(`${API_URL}/dados_pet`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                document.getElementById('resultAPI').textContent = 
                    `Status: ${response.status}\n\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('resultAPI').textContent = 'Erro: ' + error.message;
            }
        });
    </script>
</body>
</html>
